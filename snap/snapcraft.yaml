name: airsonic 
version: '10.6.2+snap5'
summary: Your complete, personal media streamer.
description: |
  Stream from your own computer.
  Your media â€” your terms.
  Enjoy your music and movies everywhere.
  Share with family and friends.

grade: stable 
confinement: strict 
base: core18

architectures:
  - build-on: i386
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

apps:
#  path:
#    command: echo "$PATH"
  # lame:
  #   command: lame
  # ffmpeg:
  #   command: ffmpeg
  # flac:
  #   command: flac

  airsonic:
    command: wrapper.sh
    daemon: simple
    restart-condition: on-abnormal
    plugs: 
      - home
      - network
      - network-bind
      - removable-media
parts:
  app:
    # See 'snapcraft plugins'
    plugin: nil  
    override-build: | 
      wget https://github.com/airsonic/airsonic/releases/download/v10.6.2/airsonic.war -O $SNAPCRAFT_PART_INSTALL/airsonic.war
    build-packages:
      - wget
      
  lame:
    plugin: nil
    stage-packages:
      - lame

  flac:
    plugin: nil
    stage-packages:
      - flac

  ffmpeg:
    plugin: nil
    stage-packages:
      - ffmpeg
      - libglu1-mesa
      - libslang2

  jre:
    plugin: nil
    stage-packages: 
      - openjdk-8-jre-headless
    override-build: |
      rm $SNAPCRAFT_PART_INSTALL/usr/lib/jvm/java-8-openjdk-*/jre/lib/security/cacerts
      #echo "** Deleting $PWD\cacerts"
      #rm cacerts
      #ln -s ../../../../../../../etc/ssl/certs/java/cacerts cacerts
      snapcraftctl build

  launcher:
    plugin: dump
    source: bin

